<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <!-- Basket Items -->
      <div class="col-lg-8">
        <!-- Item 1 -->
        <div class="d-flex align-items-center p-3 mb-3 shadow-sm rounded bg-light">
          <img src="img/heirloom_tomato.jpg" alt="Heirloom tomato" class="rounded me-3" width="80" height="80">
          <div class="flex-grow-1">
            <h5 class="mb-1">Heirloom tomato</h5>
            <p class="text-success mb-0">$5.99 / kg</p>
          </div>
          <p class="fw-bold mb-0">$5.99</p>
        </div>
        <!-- Item 2 -->
        <div class="d-flex align-items-center p-3 mb-3 shadow-sm rounded bg-light">
          <img src="img/ginger.jpg" alt="Organic ginger" class="rounded me-3" width="80" height="80">
          <div class="flex-grow-1">
            <h5 class="mb-1">Organic ginger</h5>
            <p class="text-success mb-0">$12.99 / kg</p>
          </div>
          <p class="fw-bold mb-0">$6.50</p>
        </div>
        <!-- Item 3 -->
        <div class="d-flex align-items-center p-3 mb-3 shadow-sm rounded bg-light">
          <img src="img/christy-hinko-_sQQe-7qlR0-unsplash.jpg" alt="Sweet onion" class="rounded me-3" width="80" height="80">
          <div class="flex-grow-1">
            <h5 class="mb-1">Sweet onion</h5>
            <p class="text-success mb-0">$2.99 / kg</p>
          </div>
          <p class="fw-bold mb-0">$14.95</p>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-lg-4">
        <div class="p-4 shadow-sm rounded bg-light">
          <h5 class="fw-bold mb-4">Order summary</h5>
          <div class="d-flex justify-content-between mb-2">
            <p class="mb-0">Subtotal</p>
            <p class="mb-0">$27.44</p>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <p class="mb-0">Shipping</p>
            <p class="mb-0">$3.99</p>
          </div>
          <div class="d-flex justify-content-between mb-4">
            <p class="mb-0">Tax</p>
            <p class="mb-0">$2.00</p>
          </div>
          <div class="d-flex justify-content-between fw-bold mb-4">
            <p class="mb-0">Total</p>
            <p class="mb-0">$33.43</p>
          </div>
          <button class="btn btn-success w-100">Continue to payment <span>&rarr;</span></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
